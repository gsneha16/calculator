<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">You can calculate here</h1>
        <div class="border">
            <div class="calculator">
                <div class="display">
                    <span class="input">
                    </span>
                    <span class="result"></span>
                </div>
                <div class="grid">
                    <button class="cancel">C</button>
                    <button class="btn percent">%</button>
                    <button class="btn blackBtn multiply">*</button>
                    
                    <button class="btn btn7">7</button>
                    <button class="btn btn8">8</button>
                    <button class="btn btn9">9</button>
                    
                    <button class="btn blackBtn subs">-</button>
                    <button class="btn btn4">4</button>
                    <button class="btn btn5">5</button>
                    <button class="btn btn6">6</button>
                    <button class="btn blackBtn divide">/</button>
                    
                    <button class="btn btn1">1</button>
                    <button class="btn btn2">2</button>
                    <button class="btn btn3">3</button>
                    <button class="btn blackBtn add">+</button>
                    <button class="btn zero"><p>0</p></button>
                    <button class="btn decimal"><p>.</p></button>
                    <button class="equal"><p>=</p></button>
    
                </div>
            </div>
        </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
